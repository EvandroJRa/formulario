<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="formulario">
                <h1>Entre em Contato</h1>
                <input type=”text” id="nomeid" placeholder="digite seu nome" required="required" name="nome"></input></BR>
                <BR>
                <input type=”text” id="foneid" placeholder="xx - xx-xx-xx-xx" name="Telefone"></input><BR></BR>
                <BR>
                <input type=”email” id="emailid" placeholder="exemplo@e-mail.com" name="e-mail" ></input><BR></BR>
                <br>
                <textarea placeholder=" Escreva sua mensgem aqui" required="texto" cols="35" rows="8"></textarea><BR></BR>
                <br>
                <input id="enviar" type="submit" class="enviar" onclick="Enviar" value="Enviar"></input><BR></BR>
            </form> 
        </div>
    </div>
    <Footer> Desenvolvido para fins educacionais</Footer>      
</body>
</html>
